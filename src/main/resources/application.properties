# url de conexao do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/pokedex

# usuario e senha de conexao com o banco de dados
spring.datasource.username=root
spring.datasource.password=root

# deixamos o hibernate responsavel por ler nossas entidades e criar as tabelas do nosso banco de dados automaticamente
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


api.security.token.secret = ${JWT_SECRET:my-secret-key}






